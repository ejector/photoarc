name: photoarc
description: "A cross-platform desktop app that scans directories for photos and presents them in a scrollable feed."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  drift: ^2.25.0
  sqlite3_flutter_libs: ^0.5.0
  provider: ^6.1.0
  path_provider: ^2.1.0
  path: ^1.9.0
  exif: ^3.3.0
  image: ^4.5.0
  file_picker: ^8.0.0
  url_launcher: ^6.3.0
  intl: ^0.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.25.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
